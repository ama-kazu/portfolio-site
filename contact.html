    <div class="container">
      <main>
        <h2 class="other-h2">Contact</h2>
        <p class="my-4">制作の依頼・ご相談などお気軽にお問い合わせくださいませ。</p>
        <form class="formrun my-5" action="https://form.run/api/v1/r/u128h9co2unxlpymh6lkmehh" method="post">
          <div class="d-flex flex-column my-3">
            <label for="" class="mb-2">会社名</label>
            <input type="text" name="会社名" id="">
          </div>
          <div class="d-flex flex-column my-3">
            <label for="" class="mb-2">お名前<span class="required">必須</span></label>
            <input type="text" name="name" id="" required>
          </div>
          <div class="d-flex flex-column my-3">
            <label for="" class="mb-2">メールアドレス<span class="required">必須</span></label>
            <input type="email" name="email" id="" required>
          </div>
          <div class="d-flex flex-column my-3">
            <label for="" class="mb-2">電話番号</label>
            <input type="tel" name="tel" id="">
          </div>
          <div class="d-flex flex-column my-3">
            <label for="" class="mb-2">お問い合わせ内容<span class="required">必須</span></label>
            <textarea id="" rows="10" required></textarea>
          </div>
          <div class="d-flex flex-column my-3">
            <input type="submit" value="内容を送信する">
          </div>
        </form>
      </main>
      <div id="toTop" class="text-center">
        <a href="#"><img src="img/icon_totop.gif" alt="" width="22" height="14"></a>
